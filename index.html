<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Cat Clicker</title>
    <meta name="description" content="My interpretation and implementation of Cat Clickr">
    <meta name="author" content="Obi-Bram Kenobeer">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <main>
        <div class="row">
            <div class="col-md-12">
                <div id="catintro">
                    <h1>Click on your favorite kitty!</h1>
                    <h3>As many times you want. Because who keeps count anyway? (we do)</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-xs-12">
                <div id="catmenucontainer">
                    <h2>Our cats:</h2>
                    <ul id="catmenu" data-bind="foreach: catList">
                        <li><a data-bind="text: name, click: $parent.setCat"></a></li>
                    </ul>
                    <button class="formbtn" id="admin-btn" data-bind="click: toggleAdmin">Update cat</button>
                </div>
                <div id="admincontainer">
                    <div id="closebtn" data-bind="click: toggleAdmin">&#10006;</div>
                    <h3>Update selected cat</h3>
                    <form id='admin-form' data-bind="with: currentCat">
                        <div class="formrow">
                            <label for="admin-catname">Cat name:</label>
                            <input type="text" class="catinput" id="admin-catname" data-bind="value: name">
                        </div>

                        <div class="formrow">
                            <label for="admin-catimage">Cat image:</label>
                            <input type="text" class="catinput" id="admin-catimage" data-bind="value: img">
                        </div>

                        <div class="formrow">
                            <label for="admin-catclicks">Cat clicks:</label>
                            <input type="number" class="catinput" id="admin-catclicks" data-bind="value: clickCount">
                        </div>
                    </form>
                    <!--<button class="formbtn" id="admin-cancel">Cancel</button>
                    <button class="formbtn" id="admin-save">Save</button>-->
                </div>
            </div>

            <div class="col-md-4 col-xs-12 catcol" id="catstage" data-bind="with: currentCat">
                <h2 id="catname" data-bind="text: name"></h2>
                <h4 id="cat-level">Level: <span data-bind="text: level"></span></h4>
                <img class="catpic" id="catimage" data-bind="click: $parent.incrementCounter, attr: {src: img, alt: name}">
                <h3 class="counter" id="catcounter" data-bind="text: clickCount"></h3>
                <hr>
                <h4>Nicknames:</h4>
                <ul data-bind="foreach: nickNames">
                    <li data-bind="text: nickname"></li>
                </ul>
                <hr>
                <h4>Link to this cat</h4>
                <p><span data-bind="text: $parent.appUrl"></span>#<span data-bind="text: id"></span></p>
            </div>
        </div>
    </main>
